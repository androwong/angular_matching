<div class="wrapper-page">
    <div class="account-pages">
        <div class="account-box">
            <div class="account-logo-box p-4" style="background-color:#056DAE;">

                <h4 class="text-white text-center mb-0">- Sbiz Human Resource -</h4>
            </div>
            <div class="account-content">
                <form class="form-horizontal" action="#">

                    <div class="form-group  mb-4 row">
                        <div class="col-12">
                            <label for="emailaddress">Email Address :</label>
                            <input class="form-control" type="email" id="emailaddress" required="" placeholder="myemail@citi.com">
                        </div>
                    </div>

                    <div class="form-group row mb-4">
                        <div class="col-12">
                            <label for="password">Password :</label>
                            <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="form-group row mb-4">
                        <div class="col-12">
                            <div class="checkbox checkbox-success">
                                <input id="remember" type="checkbox" checked="">
                                <label for="remember">

                                </label>
                                <a href="pages-recoverpw.html" class="text-muted float-right">Forgot your password?</a>
                            </div>

                        </div>
                    </div>

                    <div class="form-group row text-center m-t-10">
                        <div class="col-12">
                            <button class="btn btn-md btn-primary btn-block waves-effect waves-light" type="submit">Sign In</button>

                <div class="row mt-4">

                </div>

            </div>
